# 美化设置
# --------------------------------------

# 网页进入动效 #
enter_transitions: false #

# 打字特效 #
activate_power_mode:
  enable: false
  colorful: true # 冒光特效
  shake: true # 抖動特效
  mobile: false # 移动端开启与否

